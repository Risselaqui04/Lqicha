<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Personal Info</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      color: #0077b6;
      margin-bottom: 25px;
      font-size: 2.5rem;
    }
    .info-card {
      max-width: 800px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 40px;
      background: #fff;
      text-align: center;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #0077b6;
    }
    .info-card ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 30px;
    }
    .info-card ul li {
      font-size: 1.2rem;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .info-card ul li strong {
      color: #0077b6;
      width: 160px;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="student-profile.html">My Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="student-profile.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="personal-info.html">Personal Info</a></li>
                 <li class="nav-item"><a class="nav-link" href="my-project.html">My Project</a></li>

        <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Personal Info Section -->
<div class="container">
  <div class="info-card">
    <!-- Profile Picture -->
    <img src="images/my-profile.jpg" alt="Profile Picture" class="profile-pic">

    <h1>Personal Information</h1>
    <ul id="personalList"></ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Variables -->
<script>
  // Personal info data
  let personalInfo = {
    "Date of Birth": "April 27, 2005",
    "Place of Birth": "Bungahan, Cuenca, Batangas",
    "Age": "20",
    "Height": "5'1",
    "Weight": "50kg",
    "Civil Status": "Single",
    "Citizenship": "Filipino"
  };

  // Render to HTML
  let personalList = document.getElementById("personalList");
  for (let key in personalInfo) {
    let li = document.createElement("li");
    li.innerHTML = `<strong>${key}:</strong> ${personalInfo[key]}`;
    personalList.appendChild(li);
  }
</script>

</body>
</html>
